<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <script id="user-data-top-left" type="text/x-handlebars-template">
        <div class="user-info" style="display: relative;">

            <img class="profile-pic" src="{{img}}" alt="">
            <div class="user-name" >{{fname}} {{lname}}

            <div>{{city}} , {{state}}</div>

            </div>

        </div>
      </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>{{quote}}</p>
       
      </script>

    <script id="friends-template" type="text/x-handlebars-template">
            <div class="friends-elements">
            {{#each friend}}
                <div>{{this}}</div>
            {{/each}}
        </div>
      </script>

    <script id="pokimon-template" type="text/x-handlebars-template">
        <div class="pokemon-container">
            <img id="pokemon-image" src="{{img}}" alt="">
            <span id="pokemon-text">{{name}}</span>
        </div>
      </script>


    <script id="text-template" type="text/x-handlebars-template">
        <p class="meat-text">{{text}}</p>
      </script>

    <script id="content"></script>


    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"> </div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load-data" class="">Load User Data</button>
        </div>
    </div>

    <script src="declerations.js"></script>
    <script src="classes.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
